description: 'Authorized user personal data'
type: object
required:
  - org
  - user
  - role
properties:
  org:
    type: string
    example: "did:iden3:readonly:tM1QCJ7ytcbvLB7EFQhGsJPumc11DEE18gEvAzxE7"
    description: Organization DID authorized with
  user:
    type: string
    example: "did:iden3:readonly:tM1QCJ7ytcbvLB7EFQhGsJPumc11DEE18gEvAzxE7"
    description: User DID authorized with
  role:
    type: integer
    format: uint32
    description: User role id authorized with
  group:
    type: string
    format: uuid.UUID
    example: "3a798290-caf1-496a-a7e5-4db32551b13d"
    description: User group id authorized with