description: 'Auth proof'
type: object
required:
  - proof
  - role
  - issuer
properties:
  role:
    type: integer
    description: User role stored in credential
  group:
    type: integer
    description: Group identifier stored in credential
  issuer:
    type: string
    description: Issuer DID (organization DID)
    example: "did:iden3:readonly:tM1QCJ7ytcbvLB7EFQhGsJPumc11DEE18gEvAzxE7"
  proof:
    type: object
    format: json.RawMessage
    description: JSON encoded ZK proof (MTPV2OffChain) the user own a credential with Hash(role, groups). If group is not provided then Hash(role).